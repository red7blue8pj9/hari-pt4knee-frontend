<mat-card>
  <mat-card-title>ENC Numbers Per Day</mat-card-title>
  <mat-selection-list>

  </mat-selection-list>
  <div style="display: block">
    <canvas *ngIf="dateData[0].data.length>0" baseChart [datasets]="dateData" [labels]="dates"
            [options]="barChartOptions"
            [legend]="barChartLegend" [chartType]="barChartType" (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"></canvas>
  </div>
</mat-card>
