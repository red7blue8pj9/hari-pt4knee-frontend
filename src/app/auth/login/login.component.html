<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>LOGIN</mat-card-title>
        </mat-card-header>
<br>
        <form class="myform" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-card-content>

                <div class="row">
                    <div class="column-left">
                        <label>Email</label>
                    </div>
                    <div class="column-right">
                        <mat-form-field class="full-width">
                            <input type="text" formControlName="email" class="form-control" matInput placeholder=""
                                   [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">Email is required</div>
                            </div>
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="column-left">
                        <label>Password</label>
                    </div>
                    <div class="column-right">
                        <mat-form-field class="full-width">
                            <input type="password" formControlName="password" class="form-control" matInput
                                   placeholder=""
                                   [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                            </div>
                        </mat-form-field>
                    </div>
                </div>
            </mat-card-content>
            <div class="form-group">
                <span class="col-half">
                    <button [disabled]="loading" mat-stroked-button color="accent" class="btn-block" type="submit">
                        <span *ngIf="loading"></span>
                        Login
                    </button>
                </span>
                <span class="col-half">
                    <button routerLink="/signup" mat-stroked-button color="accent" class="btn-block" type="button">Register</button>
                </span>
            </div>
        </form>
    </mat-card>

</div>
