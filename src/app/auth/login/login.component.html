<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>LOGIN</mat-card-title>
        </mat-card-header>

        <form class="myform" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-card-content>
                <mat-form-field class="full-width">
                    <input type="text" formControlName="email" class="form-control" matInput placeholder="Email"
                           [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                    </div>
                </mat-form-field>

                <mat-form-field class="full-width">
                    <input type="password" formControlName="password" class="form-control" matInput
                           placeholder="Password"
                           [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </mat-form-field>
            </mat-card-content>
            <div class="form-group">
              <div class="col-half">
                <button [disabled]="loading" mat-stroked-button color="accent" class="btn-block">
                  <span *ngIf="loading"></span>
                  Login
                </button>
              </div>
              <div class="col-half">
                <button routerLink="/signup" mat-stroked-button color="accent" class="btn-block">Register</button>
              </div>
            </div>
        </form>
    </mat-card>

</div>
